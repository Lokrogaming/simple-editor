<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code-Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 300px;
            font-family: monospace;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>Online Code-Editor</h1>
    <textarea id="editor" placeholder="Schreib deinen Code hier..."></textarea>
    <button onclick="runCode()">Code ausf端hren</button>

    <div id="output"></div>

    <script>
        // Basis-Konverter Funktionen
        function decodeBase64(input) {
            try {
                return atob(input); // JavaScript-Funktion zur Base64-Dekodierung
            } catch (e) {
                return "Fehler bei der Base64-Dekodierung.";
            }
        }

        function decodeURL(input) {
            try {
                return decodeURIComponent(input); // JavaScript-Funktion zur URL-Dekodierung
            } catch (e) {
                return "Fehler bei der URL-Dekodierung.";
            }
        }

        function encodeBase64(input) {
            try {
                return btoa(input); // JavaScript-Funktion zur Base64-Kodierung
            } catch (e) {
                return "Fehler bei der Base64-Kodierung.";
            }
        }

        function encodeURL(input) {
            try {
                return encodeURIComponent(input); // JavaScript-Funktion zur URL-Kodierung
            } catch (e) {
                return "Fehler bei der URL-Kodierung.";
            }
        }

        // Mathematische Funktionen
        function add(a, b) {
            return a + b;
        }

        function subtract(a, b) {
            return a - b;
        }

        function multiply(a, b) {
            return a * b;
        }

        function divide(a, b) {
            if (b === 0) {
                return "Fehler: Division durch Null!";
            }
            return a / b;
        }

        // String-Operationen
        function toUpperCase(input) {
            return input.toUpperCase();
        }

        function toLowerCase(input) {
            return input.toLowerCase();
        }

        function reverse(input) {
            return input.split('').reverse().join('');
        }

        function trim(input) {
            return input.trim();
        }

        // Array-Funktionen
        function joinArray(array, separator) {
            return array.join(separator);
        }

        function splitString(input, separator) {
            return input.split(separator);
        }

        function reverseArray(array) {
            return array.reverse();
        }

        // Code ausf端hren
        function runCode() {
            const code = document.getElementById('editor').value;
            try {
                // Einen sicheren Kontext f端r die Codeausf端hrung erstellen
                const output = eval(code);
                document.getElementById('output').textContent = output;
            } catch (e) {
                document.getElementById('output').textContent = "Fehler: " + e.message;
            }
        }
    </script>

</body>
</html>
